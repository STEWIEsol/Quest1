<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stewie Quest</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2878555595185796" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id="dynamic-content">
            <div class="squad_con">
                <div class="squadbox">
                    <div class="chapter1">
                        <div class="image" onclick="showMain()">
                            <img src="images/notdao_icon.webp" alt="">
                        </div>
                        <div class="text">
                            <p class="important">Mine Stewie</p>
                        </div>
                    </div>
                    <button class="func how-it-works-button" id="howItWorksButton" onclick="showHowItWorks()">How It Works</button>
                </div>
            </div>
            <div class="notcoin_con">
                <div class="notcoinbox">
                    <img src="images/coin_icon.webp" width="50" alt="">
                    <span id="count">0</span>
                </div>
            </div>
            <div class="clicker_con">
                <div class="clickerbox">
                    <button id="tapButton"><img src="images/coin_icon.webp" alt=""></button>
                </div>
            </div>
        </div>
        <div class="functions_con">
            <div class="coinleftbox">
                <div class="icon">
                    <img src="images/flash.webp" alt="">
                </div>
                <div class="numbers">
                    <p id="left_coin">6000</p>
                    <span>/6000</span>
                    <small id="energy_rate">0.080/s</small>
                </div>
            </div>
            <div class="functionbox">
                <div class="functions">
                    <div class="func" id="frens" onclick="showFrens()">
                        <img src="images/teddy-bear.webp" width="25" alt="">
                        <p>Frens</p>
                    </div>
                    <div class="func" id="earn" onclick="showEarn()">
                        <img src="images/coin.webp" width="25" alt="">
                        <p>Earn</p>
                    </div>
                    <div class="func" id="boosts" onclick="showBoosts()">
                        <img src="images/rocket.webp" width="25" alt="">
                        <p>Boosts</p>
                    </div>
                    <div class="func" id="king" onclick="showKing()">
                        <img src="images/crown.webp" width="25" alt="">
                        <p>King</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="range_con">
            <div class="rangebox">
                <div class="progress" id="progress-bar"></div>
            </div>
        </div>
        <div class="home_bar">
            <div class="line"></div>
        </div>
        <div id="adContainer" style="display:none; position: fixed; top: 15%; left: 15%; width: 70%; height: 70%; background-color: white; z-index: 9999;">
            <ins class="adsbygoogle"
                 style="display:inline-block;width:252px;height:448px"
                 data-ad-client="ca-pub-2878555595185796"
                 data-ad-slot="4948019749"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
