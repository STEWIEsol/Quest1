<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stewie Quest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2878555595185796" crossorigin="anonymous"></script>
    <style>
        body {
            touch-action: manipulation; /* Prevents zooming on mobile */
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="dynamic-content">
            <div class="squad_con">
                <div class="squadbox">
                    <div class="chapter1">
                        <div class="image">
                            <img src="images/notdao_icon.webp" alt="">
                        </div>
                        <div class="text">
                            <p>NOT DAO</p>
                            <img src="images/coin_icon.webp" alt="">
                            <span>27,220,910</span>
                        </div>
                    </div>
                    <div class="chapter2">
                        <img src="images/silver_trophy.webp" alt="">
                        <p>Diamond</p>
                    </div>
                </div>
            </div>
            <div class="notcoin_con">
                <div class="notcoinbox">
                    <img src="images/coin_icon.webp" width="50" alt="">
                    <span id="count">0</span>
                </div>
                <div class="rankbox">
                    <img src="images/silver_trophy.webp" width="20" alt="">
                    <span>Bronze</span>
                    <span style="color: #808080;" class="material-symbols-outlined">arrow_forward_ios</span>
                </div>
            </div>
            <div class="clicker_con">
                <div class="clickerbox">
                    <button id="tapButton"><img src="images/coin_icon.webp" alt=""></button>
                </div>
            </div>
        </div>
        <div class="functions_con">
            <div class="coinleftbox">
                <div class="icon">
                    <img src="images/flash.webp" alt="">
                </div>
                <div class="numbers">
                    <p id="left_coin">6969</p>
                    <span>/6969</span>
                </div>
            </div>
            <div class="functionbox">
                <div class="functions">
                    <div class="func" onclick="showFrens()">
                        <img src="images/teddy-bear.webp" width="25" alt="">
                        <p>Frens</p>
                    </div>
                    <div class="func" onclick="showEarn()">
                        <img src="images/coin.webp" width="25" alt="">
                        <p>Earn</p>
                    </div>
                    <div class="func" onclick="showBoosts()">
                        <img src="images/rocket.webp" width="25" alt="">
                        <p>Boosts</p>
                    </div>
                    <div class="func" onclick="showKing()">
                        <img src="images/crown.webp" width="25" alt="">
                        <p>King</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="range_con">
            <div class="rangebox">
                <!-- Progress bar can be added here -->
            </div>
        </div>
        <div class="home_bar">
            <div class="line">
                <!-- Home bar line or divider -->
            </div>
        </div>
        <!-- Ad container -->
        <div id="adContainer" style="display:none;">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-2878555595185796"
                 data-ad-slot="9248171491"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
