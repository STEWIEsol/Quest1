<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
	<div class="container">
		<div class="squad_con">
			<div class="squadbox">
				<div class="chapter1">
					<div class="image">
						<img src="images/notdao_icon.webp" alt="">
					</div>
					<div class="text">
						<p>NOT DAO</p>
						<img src="images/coin_icon.webp" alt="">
						<span>27,220,910</span>
					</div>
				</div>
				<div class="chapter2">
					<img src="images/silver_trophy.webp" alt="">
					<p>Diamond</p>
				</div>
			</div>
		</div>
		<div class="notcoin_con">
			<div class="notcoinbox">
				<img src="images/coin_icon.webp" width="50" alt="">
				<span id="count">0</span>
			</div>
			<div class="rankbox">
				<img src="images/silver_trophy.webp" width="20" alt="">
				<span>Bronze</span>
				<span style="color: #808080;" class="material-symbols-outlined">arrow_forward_ios</span>
			</div>
		</div>
		<div class="clicker_con">
			<div class="clickerbox">
				<button onclick="counter()"><img src="images/coin_icon.webp" alt=""></button>
			</div>
		</div>
		<div class="functions_con">
			<div class="coinleftbox">
				<div class="icon">
					<img src="images/flash.webp" alt="">
				</div>
				<div class="numbers">
					<p id="left_coin">6000</p>
					<span>/6000</span>
				</div>
			</div>
			<div class="functionbox">
				<div class="functions">
					<div class="func">
						<img src="images/teddy-bear.webp" width="25" alt="">
						<p>Frens</p>
					</div>
					
					<div class="func">
						<img src="images/coin.webp" width="25" alt="">
						<p>Earn</p>
					</div>
					
					<div class="func">
						<img src="images/rocket.webp" width="25" alt="">
						<p>Boosts</p>
					</div>
				</div>
			</div>
		</div>
		<div class="range_con">
			<div class="rangebox">
				
			</div>
		</div>
		<div class="home_bar">
			<div class="line">

			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
